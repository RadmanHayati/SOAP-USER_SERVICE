spring.application.name=user
# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5431/user-service}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:radman}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
# SOAP
server.port=8080
server.servlet.context-path=/api
spring.webservices.path=/ws
spring.webservices.wsdl-locations=classpath:/wsdl/users.wsdl